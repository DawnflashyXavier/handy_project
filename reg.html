<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<style>
  body {
    background-size: cover;
    background-position: center;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-image: url(images/h.jpg);
  }

  h1 {
    text-decoration: none;
    font-size: 60px;
    font-family: Arial, Helvetica, sans-serif;
    color: #ff004f;
  }

  form {
    width: 50%;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: #ccc;
  }

  label {
    display: block;
    margin-bottom: 10px;
  }

  input,
  textarea {
    width: 100%;
    height: 30px;
    text-align: center;
    padding: flex;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 50px;
    border-color: purple;
    font-family: Arial, Helvetica, sans-serif;
    color: black;
    font-size: large;
  }

  input[type="radio"] {
    width: 20px;
    height: 20px;
    margin-bottom: 20px;
  }

  input[type="checkbox"] {
    width: 20px;
    height: 20px;
  }

  .gender-radio {
    display: flex;
    flex-direction: row;
    align-items: center;
  }

  .gender-radio input[type="radio"] {
    margin-right: 10px;
  }

  .gender-radio label {
    margin-right: 20px;
  }

  .specialization-checkbox {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    align-items: center;
    margin-bottom: 20px;
  }

  .checkbox-label {
    margin-right: 20px;
  }

  .specialization-checkbox input[type="checkbox"] {
    margin-right: 10px;
  }

  .specialization-checkbox label {
    margin-right: 20px;
    margin-bottom: 10px;
  }

  #selected-image {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 1px solid #ccc;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease-in-out;
  }

  #selected-image:hover {
    transform: scale(1, 1);
  }
</style>

<body>
  <h1>Registration Form.</h1>
  <form id="registration-form">
    <label for="profile-image">Profile Image:</label>
    <input type="file" id="profile-image" name="profile-image" />
    <img id="selected-image" src="" alt="Selected Image" /><br /><br />

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" /><br /><br />

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" /><br /><br />

    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" name="confirm-password" /><br /><br />

    <label for="gender">Gender:</label>
    <div class="gender-radio">
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label>
    </div>
    <br /><br />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" /><br /><br />

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" /><br /><br />

    <label for="address">Address:</label>
    <textarea id="address" name="address"></textarea><br /><br />

    <label for="occupation">Occupation:</label>
    <input type="text" id="occupation" name="occupation" /><br /><br />

    <label for="firm">Name of Firm:</label>
    <input type="text" id="firm" name="firm" /><br /><br />

    <label for="work-hours">Hours of Work:</label>
    <input type="time" id="work-hours" name="work-hours" /><br /><br />

    <label for="specialization">Areas of Specialization:</label>
    <div class="specialization-checkbox">
      <input type="checkbox" id="furniture-assembly" name="specialization" value="Furniture Assembly" />
      <label for="furniture-assembly">Furniture Assembly</label>
      <input type="checkbox" id="plumbing" name="specialization" value="Plumbing" />
      <label for="plumbing">Plumbing</label>
      <input type="checkbox" id="carpentry" name="specialization" value="Carpentry" />
      <label for="carpentry">Carpentry</label>
      <input type="checkbox" id="bathroom-remodeling" name="specialization" value="Bathroom Remodeling" />
      <label for="bathroom-remodeling">Bathroom Remodeling</label>
      <input type="checkbox" id="drywall-repairs" name="specialization" value="Drywall Repairs" />
      <label for="drywall-repairs">Drywall Repairs</label>
      <input type="checkbox" id="home-repairs" name="specialization" value="Home Repairs" />
      <label for="home-repairs">Home Repairs</label>
      <input type="checkbox" id="painting" name="specialization" value="Painting" />
      <label for="painting">Painting</label>
      <input type="checkbox" id="kitchen-remodeling" name="specialization" value="Kitchen Remodeling" />
      <label for="kitchen-remodeling">Kitchen Remodeling</label>
      <input type="checkbox" id="electricals" name="specialization" value="Electricals" />
      <label for="electricals">Electricals</label>
      <input type="checkbox" id="tiles-installation" name="specialization" value="Tiles Installation" />
      <label for="tiles-installation">Tiles Installation</label><br /><br />
    </div>
    <input type="submit" value="Register" />
  </form>
</body>

<script>
  const form = document.getElementById('registration-form');
  form.addEventListener('submit', handleFormSubmit);

  function handleFormSubmit(event) {
    event.preventDefault(); // Prevent the default form submission behavior

    // Get form data
    const formData = new FormData(event.target);
    const userData = {};

    // Convert FormData to an object
    for (const [name, value] of formData.entries()) {
      if (name === 'specialization') {
        // If the field is 'specialization', store it as an array
        userData[name] = Array.isArray(value) ? value : [value];
      } else {
        userData[name] = value;
      }
    }

    // Store form data in local storage
    const storedData = JSON.parse(localStorage.getItem('userData')) || [];
    storedData.push(userData);
    localStorage.setItem('userData', JSON.stringify(storedData));

    // Reset the form
    event.target.reset();
  }
</script>

</html>
